<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h1 class="panel-title pull-left"><strong>Contacts</strong></h1>
        <button class="btn btn-success pull-right">New Contact</button>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <cms-contact-item
                *ngFor="let contact of contacts"
                [contact]="contact"
                (contactSelected)="onSelected(contact)"></cms-contact-item>
        </div>
    </div>

</div>
