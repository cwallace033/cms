<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h1 class="panel-title pull-left"><strong>Contacts</strong></h1>
        <button class="btn btn-success pull-right">New Contact</button>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading"> {{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                    <img src="{{contact.imageUrl}}" alt="personal photo" class="img-responsive" style="max-height: 100px;">
                </span>
            </a>
        </div>
    </div>

</div>
